{%extends 'main/base_generic.html'%}
{%block main_section%}
<div class="form-section">
    <h2>Новая статья</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-warning">Добавить статью</button>
    </form>

</div>
{%endblock main_section%}
